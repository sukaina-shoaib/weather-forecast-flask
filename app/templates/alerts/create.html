{% extends "base.html" %}
{% block title %}Create Alert{% endblock %}

{% block content %}
<style>
:root {
  --bg: #f5f7fb;
  --card: #ffffff;
  --text: #111827;
  --muted: #6b7280;
  --accent: #2563eb;
  --success: #22c55e;
}

.alert-page {
  min-height: 80vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Inter", sans-serif;
}

.alert-card {
  width: 100%;
  max-width: 520px;
  background: var(--card);
  padding: 28px;
  border-radius: 18px;
  box-shadow: 0 20px 45px rgba(0,0,0,0.08);
}

.alert-title {
  font-size: 26px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 18px;
}

.form-group label {
  display: block;
  font-size: 14px;
  margin-bottom: 6px;
  color: var(--muted);
}

.form-input,
.form-select {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #d1d5db;
  font-size: 15px;
}

.form-input:focus,
.form-select:focus {
  outline: none;
  border-color: var(--accent);
}

.save-btn {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  border: none;
  border-radius: 12px;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

.save-btn:hover {
  opacity: 0.9;
}
</style>

<div class="alert-page">
  <div class="alert-card">
    <h2 class="alert-title">Create Alert</h2>

    <form method="POST">

      <!-- City -->
      <div class="form-group">
        <label>City</label>
        <select name="city_id" class="form-select" required>
          <option value="">Select city</option>
          {% for c in cities %}
          <option value="{{ c.id }}">{{ c.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Alert Type -->
      <div class="form-group">
        <label>Alert Type</label>
        <select name="alert_type" id="alertType" class="form-select" onchange="toggleFields()" required>
          <option value="">Select type</option>
          <option value="temperature_ge">Temperature ≥</option>
          <option value="temperature_le">Temperature ≤</option>
          <option value="wind_ge">Wind ≥</option>
          <option value="wind_le">Wind ≤</option>
          <option value="weather_contains">Weather Condition</option>
        </select>
      </div>

      <!-- Numeric Threshold -->
      <div class="form-group">
        <input
          id="thresholdNum"
          name="threshold_number"
          type="number"
          placeholder="Enter value"
          class="form-input"
        >
      </div>

      <!-- Weather Condition -->
      <div class="form-group">
        <select
          id="thresholdText"
          name="threshold_text"
          class="form-select"
          style="display:none;">
          <option value="">Select condition</option>
          <option value="clear">Clear</option>
          <option value="clouds">Clouds</option>
          <option value="rain">Rain</option>
          <option value="snow">Snow</option>
        </select>
      </div>

      <button type="submit" class="save-btn">Save Alert</button>
    </form>
  </div>
</div>

<script>
function toggleFields() {
  const type = document.getElementById("alertType").value;
  const num = document.getElementById("thresholdNum");
  const txt = document.getElementById("thresholdText");

  if (type === "weather_contains") {
    num.style.display = "none";
    num.disabled = true;

    txt.style.display = "block";
    txt.disabled = false;
  } else {
    num.style.display = "block";
    num.disabled = false;

    txt.style.display = "none";
    txt.disabled = true;
  }
}
</script>
{% endblock %}
