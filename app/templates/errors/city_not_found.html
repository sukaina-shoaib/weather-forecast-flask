{% extends "base.html" %}
{% block title %}City Not Found{% endblock %}
{% block content %}
<style>
  .err-box{text-align:center;padding:60px 20px;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,sans-serif}
  .err-box h1{font-size:4rem;margin-bottom:10px;color:#ef4444}
  .err-box p{font-size:1.1rem;color:#6b7280;margin-bottom:25px}
  .btn-home{background:linear-gradient(135deg,#4361ee,#3a0ca3);color:white;padding:12px 24px;border-radius:8px;text-decoration:none;font-weight:500;display:inline-block}
</style>
<div class="err-box">
  <h1>404</h1>
  <p>We couldn't find weather data for <strong>{{ city }}</strong>.</p>
<a href="{{ url_for('home.dashboard') }}" class="btn-home">Go to Dashboard</a>
</div>
{% endblock %}
