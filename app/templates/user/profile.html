{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: "Inter", "Segoe UI", sans-serif;
  }

  .profile-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .profile-card {
    width: 100%;
    margin-bottom: 120px;
    max-width: 450px;
    background: #ffffff;
    padding: 40px;
    border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
  }

  .profile-card h2 {
    text-align: center;
    font-size: 26px;
    font-weight: 600;
    color: #1f2937;
    margin-bottom: 25px;
  }

  .form-group {
    margin-bottom: 18px;
  }

  label {
    display: block;
    font-size: 14px;
    font-weight: 500;
    color: #374151;
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 15px;
    transition: all 0.2s ease;
  }

  input:focus {
    outline: none;
    border-color: #16a34a;
;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
  }

  .btn1 {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #16a34a;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn1:hover {
    background: #15803d;
  }

  .back-link {
    display: block;
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
  }

  .back-link a {
    color: #16a34a;
;
    text-decoration: none;
    font-weight: 500;
  }

  .back-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="profile-wrapper">
  <div class="profile-card">
    <h2>My Profile</h2>

    <form method="post" action="/user/profile/update">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" value="{{ user.name }}" required>
      </div>

      <div class="form-group">
        <label>New Password (leave blank to keep current)</label>
        <input type="password" name="password">
      </div>

      <button class="btn1" type="submit">Save Changes</button>

      <div class="back-link">
        <a href="/dashboard">‚Üê Back to Dashboard</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
