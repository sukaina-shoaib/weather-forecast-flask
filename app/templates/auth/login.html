{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
  * {
    box-sizing: border-box;
  }

  body {
    /*background: linear-gradient(135deg, #eef2f7, #dbe4f0);*/
    font-family: "Inter", "Segoe UI", sans-serif;
  }

  .login-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-card {
    width: 100%;
    max-width: 420px;
    margin-bottom:120px;
    background: #ffffff;
    padding: 40px;
    border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
  }

  .login-card h2 {
    text-align: center;
    font-size: 26px;
    font-weight: 600;
    color: #1f2937;
    margin-bottom: 25px;
  }

  .form-group {
    margin-bottom: 18px;
  }

  label {
    display: block;
    font-size: 14px;
    font-weight: 500;
    color: #374151;
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 15px;
    transition: all 0.2s ease;
  }

  input:focus {
    outline: none;
    border-color: #16a34a;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
  }

  .btn {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #16a34a;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn:hover {
    background: #15803d;
  }

  .footer-text {
    text-align: center;
    margin-top: 18px;
    font-size: 14px;
    color: #4b5563;
  }

  .footer-text a {
    color: #16a34a;
    text-decoration: none;
    font-weight: 500;
  }

  .footer-text a:hover {
    text-decoration: underline;
  }

  .alert {
    background: #fee2e2;
    color: #991b1b;
    padding: 12px;
    border-radius: 8px;
    font-size: 14px;
    margin-bottom: 15px;
    text-align: center;
  }
</style>

<div class="login-wrapper">
  <div class="login-card">
    <h2>Welcome Back</h2>

    {% if error %}
      <div class="alert">{{ error }}</div>
    {% endif %}

    <form method="post">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>

      <button class="btn" type="submit">Sign In</button>

      <div class="footer-text">
        Donâ€™t have an account? <a href="/signup">Create one</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
