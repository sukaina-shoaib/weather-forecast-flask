{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: "Inter", "Segoe UI", sans-serif;
  }

  .signup-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .signup-card {
    width: 100%;
    margin-bottom: 120px;
    max-width: 450px;
    background: #ffffff;
    padding: 40px;
    border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
  }

  .signup-card h2 {
    text-align: center;
    font-size: 26px;
    font-weight: 600;
    color: #1f2937;
    margin-bottom: 25px;

  }

  .form-group {
    margin-bottom: 18px;
  }

  label {
    display: block;
    font-size: 14px;
    font-weight: 500;
    color: #374151;
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 15px;
    transition: all 0.2s ease;
  }

  input:focus {
    outline: none;
    border-color: #16a34a;
    box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.15);
  }

  .btn {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #16a34a;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn:hover {
    background: #15803d;
  }

  .footer-text {
    text-align: center;
    margin-top: 18px;
    font-size: 14px;
    color: #4b5563;
  }

  .footer-text a {
    color: #16a34a;
    text-decoration: none;
    font-weight: 500;
  }

  .footer-text a:hover {
    text-decoration: underline;
  }
</style>

<div class="signup-wrapper">
  <div class="signup-card">
    <h2>Create Account</h2>

    <form method="post">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>

      <button class="btn" type="submit">Create Account</button>

      <div class="footer-text">
        Already have an account? <a href="/login">Sign in</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
